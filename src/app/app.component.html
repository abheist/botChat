<nav mat-tab-nav-bar color="primary" backgroundColor="primary" class="mat-elevation-20">
	<a
		mat-tab-link
		*ngFor="let link of navLinks"
		[routerLink]="link.path"
     	routerLinkActive #rla="routerLinkActive"
     	[active]="rla.isActive"
	>
		{{ link.label }}
	</a>
</nav>
